{% extends 'base.html' %}
{% block title %} Contact Page {% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container my-3">
<h3>Contact ICoder Admin <i class="fas fa-user-cog" style="display:inline-block"></i></h3>
 <form action="/contact/" method='post'>{% csrf_token %}
  <div class="form-group ">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name = "email" required id="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Number" required>
  </div>
  <div class="form-group">
    <label for="query">How can we help you</label>
    <textarea class="form-control" id="query" name = "query" rows="3" placeholder="Tell us about your query" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

</div>

{% endblock body %}
